<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Algorithm Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #0d6efd;
      --highlight-color: #ffc107;
      --found-color: #198754;
      --background-color: #fefefe;
      --text-color: #4b5563;
      --card-bg: #ffffff;
      --border-radius: 0.75rem;
      --shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      --transition-speed: 300ms;
      --font-heading: 'Poppins', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
                      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      font-family: var(--font-heading);
      margin: 0;
      padding-bottom: 4rem;
      min-height: 100vh;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .header {
      position: sticky;
      top: 0;
      z-index: 1020;
      background: var(--card-bg);
      box-shadow: var(--shadow);
      padding: 1rem 0;
    }

    .header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin: 0;
      color: var(--primary-color);
      user-select: none;
    }

    main.container {
      max-width: 1200px;
      padding-top: 3rem;
    }

    .card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 1.5rem;
      margin-bottom: 2rem;
      display: flex;
      flex-direction: column;
      user-select: none;
    }

    .card h2 {
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
      text-align: center;
    }

    .array-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.75rem;
      margin-bottom: 1rem;
      user-select: none;
    }

    .array-item {
      width: 3.5rem;
      height: 3.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e9ecef;
      border-radius: 0.5rem;
      font-weight: 600;
      font-size: 1.25rem;
      color: #343a40;
      box-shadow: inset 0 0 5px rgb(255 255 255 / 0.6);
      transition: background-color var(--transition-speed), transform var(--transition-speed);
      cursor: default;
    }

    .array-item.current {
      background-color: var(--highlight-color);
      color: #212529;
      transform: scale(1.1);
      box-shadow: 0 0 10px var(--highlight-color);
    }

    .array-item.found {
      background-color: var(--found-color);
      color: white;
      transform: scale(1.1);
      box-shadow: 0 0 12px var(--found-color);
    }

    .array-item.checked {
      background-color: #adb5bd;
      color: white;
      text-decoration: line-through;
    }

    .form-inline {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    label {
      font-weight: 600;
      align-self: center;
      margin-bottom: 0;
      min-width: 80px;
      color: var(--text-color);
    }

    input[type="number"] {
      width: 6rem;
      padding: 0.375rem 0.75rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
      font-size: 1rem;
      transition: border-color var(--transition-speed);
    }

    input[type="number"]:focus {
      border-color: var(--primary-color);
      outline: none;
      box-shadow: 0 0 0 0.2rem rgb(13 110 253 / 0.25);
    }

    button {
      min-width: 120px;
      font-weight: 600;
      transition: background-color var(--transition-speed), transform var(--transition-speed);
    }

    button:hover:not(:disabled) {
      background-color: #0b5ed7;
      transform: scale(1.03);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .step-description {
      min-height: 3rem;
      font-size: 1rem;
      text-align: center;
      color: var(--text-color);
      font-style: italic;
      margin-top: 0.5rem;
      user-select: none;
      min-height: 2.5rem;
    }

    .note {
      font-size: 0.875rem;
      color: #6c757d;
      margin-top: -0.75rem;
      margin-bottom: 1rem;
      text-align: center;
      font-style: italic;
    }

    @media (max-width: 767.98px) {
      .array-item {
        width: 2.5rem;
        height: 2.5rem;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="header d-flex justify-content-center align-items-center shadow-sm">
    <h1>Search Algorithm Visualizer</h1>
  </header>

  <main class="container">
    <div class="row gy-4">
      <!-- Linear Search Card -->
      <section class="col-lg-6">
        <div class="card">
          <h2>Linear Search</h2>
          <div id="linear-array" class="array-container" aria-label="Linear search array"></div>
          <form id="linear-form" class="form-inline" aria-label="Linear search input">
            <label for="linear-target">Search for:</label>
            <input type="number" id="linear-target" required aria-required="true" aria-describedby="linear-desc" />
            <button type="submit" class="btn btn-primary">Start Search</button>
          </form>
          <div id="linear-desc" class="step-description" aria-live="polite" aria-atomic="true"></div>
        </div>
      </section>

      <!-- Binary Search Card -->
      <section class="col-lg-6">
        <div class="card">
          <h2>Binary Search <small class="text-muted">(Array must be sorted)</small></h2>
          <div id="binary-array" class="array-container" aria-label="Binary search array"></div>
          <form id="binary-form" class="form-inline" aria-label="Binary search input">
            <label for="binary-target">Search for:</label>
            <input type="number" id="binary-target" required aria-required="true" aria-describedby="binary-desc" />
            <button type="submit" class="btn btn-primary">Start Search</button>
          </form>
          <div id="binary-desc" class="step-description" aria-live="polite" aria-atomic="true"></div>
        </div>
      </section>
    </div>
  </main>
  <!--extra part-->
   <footer>
      <div class="footer-text">
        <p>
          Made with <span class="love">‚ù§</span> by
          <a href="https://nbappy.me/">Esha Dillikar</a>
        </p>
      </div>
   

  <script src="search.js"></script>
</body>
</html>
